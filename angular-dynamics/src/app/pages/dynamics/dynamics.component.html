<dx-data-grid id="gridContainer" [dataSource]="employees" keyExpr="ID" [showBorders]="true" [showRowLines]="true"
  [showColumnLines]="false" (onExporting)="onExportingBase64Default($event)">
  <dxi-column dataField="Picture" cellTemplate="cellTemplate" width="90px"></dxi-column>
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="Position"></dxi-column>
  <dxi-column dataField="BirthDate" dataType="date"></dxi-column>
  <dxi-column dataField="HireDate" dataType="date"></dxi-column>

  <div *dxTemplate="let cell of 'cellTemplate'">
    <img [src]="cell.value">
  </div>

  <dxo-export [enabled]="true"></dxo-export>
</dx-data-grid>


<dx-data-grid id="gridContainer" [dataSource]="users" keyExpr="id" [showBorders]="true" [showRowLines]="true"
  [showColumnLines]="false" (onExporting)="onExporting($event)">
  <dxi-column dataField="avatar" cellTemplate="cellTemplate" width="90px"></dxi-column>
  <dxi-column dataField="id"></dxi-column>
  <dxi-column dataField="first_name"></dxi-column>
  <dxi-column dataField="last_name"></dxi-column>
  <dxi-column dataField="email"></dxi-column>

  <div *dxTemplate="let cell of 'cellTemplate'">
    <img src="{{cell.value}}">
  </div>

  <dxo-export [enabled]="true"></dxo-export>
</dx-data-grid>
